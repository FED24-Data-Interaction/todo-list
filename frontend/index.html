<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="todo.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      @layer components {
        .list {
          @apply flex justify-between bg-slate-200 p-4 my-2 capitalize;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="h-screen w-screen p-4 bg-gradient-to-b from-[#181818] to-[#202020]"
    >
      <div
        class="bg-slate-100 max-w-[500px] w-full m-auto rounded-md shadow-xl p-4"
      >
        <h2 class="text-3xl font-bold text-center text-gray-800 p-2">To-do</h2>
        <form id="form" method="post" class="flex justify-between">
          <input
            class="border p-2 w-full text-xl"
            id="task-input"
            type="text"
            value=""
          />

          <input
            class="border p-4 ml-2 bg-purple-600 text-slate-100"
            type="submit"
            value="Add todo"
          />
        </form>
        <ul id="todoitems"></ul>
        <script src="./frontend.js"></script>
      </div>
    </div>
  </body>
</html>
