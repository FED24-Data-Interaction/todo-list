<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>To-do</h1>
    <form id="form" method="post" class="container">
      <input class="input-field" id="todo" type="text" value="" /> <br />
      <input class="submit-button" type="submit" value="Add todo" />
    </form>
    <div class="results" id="results"></div>

    <script>
      let form = document.getElementById("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let todo = document.getElementById("todo").value;
        console.log(todo);

        // fetch post request
        fetch("/task", {
          method: "POST",
          body: JSON.stringify({
            title: todo,
          }),
          headers: {
            "Content-Type": "application/json; charset=UTF-8",
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);
            var results = document.getElementById("results");
            results.innerHTML = `<div class="todo-design"><p>${data.title}</p></div>`;
          });
      });
    </script>
  </body>
</html>
