<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>To-do</h1>
    <form id="form" method="post" class="container">
      <input class="input-field" id="todo" type="text" value="" /> <br />
      <input class="submit-button" type="submit" value="Add todo" />
    </form>
    <ul id="todoitems"></ul>
    <script>
      const getAllListItems = async () => {
        const ul = document.getElementById("todoitems");

        const url = "104.199.12.40/tasks";

        const response = await fetch("/tasks", {
          method: "GET",
          headers: {
            "Content-Type": "application/json; charset=UTF-8",
          },
        });

        const data = await response.json();

        console.log(data);

        for (let item of data) {
          let li = document.createElement("li");
          let statusCheckbox = document.createElement("input");
          statusCheckbox.setAttribute("type", "checkbox");

          li.id = item.id;
          li.innerHTML = `${item.title}`;

          ul.appendChild(li);
          li.appendChild(statusCheckbox);
        };
      };

      getAllListItems();

  </body>
</html>
