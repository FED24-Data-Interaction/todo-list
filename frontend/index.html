<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>To-do</h1>
    <form id="form" method="post" class="container">
      <input class="input-field" id="todo" type="text" value="" /> <br />
      <input class="submit-button" type="submit" value="Add todo" />
    </form>
    <ul id="todoitems"></ul>
    <div class="results" id="results"></div>

    <script>
      let form = document.getElementById("form");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // let items = data.map(function (todoitem) {
        //   let li = document.createElement("li");
        //   let task = document.createElement("h2");

        //   task.innerHTML = `${todoitem.task}`;

        //   li.appendChild(task);
        //   list.appendChild(li);
        // });

        // ul.appendChild(list);

        let todo = document.getElementById("todo").value;
        console.log(todo);

        // fetch post request
        fetch("/task", {
          method: "POST",

          body: JSON.stringify({
            title: todo,
          }),
          headers: {
            "Content-Type": "application/json; charset=UTF-8",
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);
            var results = document.getElementById("results");
            results.innerHTML = `<div class="todo-design"><p>${data.title}</p></div>`;
          });
      });

      const getAllListItems = async () => {
        const ul = document.getElementById("todoitems");
        const url = "104.199.12.40/tasks";

        const response = await fetch("/tasks", {
          method: "GET",
          headers: {
            "Content-Type": "application/json; charset=UTF-8",
          },
        });

        const data = await response.json();

        console.log(data);

        for (let item of data) {
          let li = document.createElement("li");
          li.id = item.id;
          li.innerHTML = `${item.title}`;

          ul.appendChild(li);
        }
      };

      getAllListItems();
    </script>
  </body>
</html>
